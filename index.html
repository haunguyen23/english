<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learning english</title>
    <style>
      .container {
        display: flex;
        gap: 32px;
        align-items: flex-start;
        margin-top: 24px;
        flex-wrap: wrap;
      }
      .video-box,
      .form-box {
        flex: 1 1 350px;
        min-width: 280px;
      }
      .form-box {
        max-width: 400px;
        background: #f5f5f5;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        height: 450px;
        display: flex;
        align-items: stretch;
        margin-top: 24px;
      }
      .form-box textarea {
        width: 100%;
        height: 100%;
        min-height: 100px;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1em;
        resize: vertical;
        box-sizing: border-box;
      }
      @media (max-width: 900px) {
        .container {
          flex-direction: column;
          gap: 0;
        }
        .video-box {
          order: 1;
          width: 100vw;
          max-width: 100vw;
          margin: 0;
        }
        .form-box {
          order: 2;
          max-width: 100vw;
          width: 100vw;
          height: 260px;
          margin: 0;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
          padding: 8px 0 0 0;
        }
        .form-box textarea {
          height: 160px;
          font-size: 1.1em;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
        }
        .video-box iframe {
          height: 260px;
          width: 100vw;
          display: block;
          border-bottom-left-radius: 0;
          border-bottom-right-radius: 0;
          margin: 0;
        }
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const textarea = document.querySelector(".form-box textarea");
        // Lấy nội dung đã lưu (nếu có)
        const saved = localStorage.getItem("savedText");
        if (saved) textarea.value = saved;
        // Lưu nội dung mỗi khi thay đổi
        textarea.addEventListener("input", function () {
          localStorage.setItem("savedText", textarea.value);
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="video-box">
        <iframe
          width="100%"
          height="450"
          src="https://www.youtube.com/embed/XKbh21JYjm8"
          title="80 câu be about"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          style="border: none"
        ></iframe>
      </div>
      <div class="form-box">
        <textarea placeholder="Nhập nội dung..."></textarea>
      </div>
    </div>
    <a href="khacmoi.html">Ds khách mời</a><br />
    <a href="/vocabulary.html">Vocabulary</a><br />
    <a href="/highlight.html">Highlight</a>
  </body>
</html>
